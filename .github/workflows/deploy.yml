name: Deploy to DigitalOcean

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: ${{ secrets.DIGITALOCEAN_REGISTRY_NAME }}/slack-mcp-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DigitalOcean Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY_NAME }}/slack-mcp-server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Deploy to DigitalOcean App Platform
      run: |
        # Get the app ID from the existing project
        APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "${{ secrets.DIGITALOCEAN_APP_NAME }}" | awk '{print $1}')
        
        if [ -z "$APP_ID" ]; then
          echo "Error: App '${{ secrets.DIGITALOCEAN_APP_NAME }}' not found"
          exit 1
        fi
        
        echo "Found app ID: $APP_ID"
        
        # Create a new service spec to add to existing app
        cat > new-service-spec.yaml << EOF
        name: ${{ secrets.DIGITALOCEAN_APP_NAME }}
        services:
        - name: slack-mcp-server
          image:
            registry_type: DOCR
            registry: registry.digitalocean.com
            repository: ${{ secrets.DIGITALOCEAN_REGISTRY_NAME }}/slack-mcp-server
            tag: ${{ github.sha }}
          instance_count: 1
          instance_size_slug: basic-xxs
          # Internal port only - not exposed publicly
          internal_ports:
          - 3001
          envs:
          - key: SLACK_MCP_HOST
            value: "0.0.0.0"
          - key: SLACK_MCP_PORT
            value: "3001"
        EOF
        
        # Add the new service to the existing app
        doctl apps update $APP_ID --spec new-service-spec.yaml
        
        echo "Successfully added slack-mcp-server component to existing app" 